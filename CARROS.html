<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locação de Carros</title>
    <style>
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin: 20px 0;
        }

        #cars {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .car {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .car:hover {
            transform: translateY(-5px);
        }

        .car h2 {
            color: #444;
            margin-bottom: 15px;
        }

        .car img {
            width: 100%;
            height: auto;
            max-height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .car button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .car button:hover {
            background-color: #218838;
        }

        .button-voltar {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-voltar:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .car img {
                max-height: 150px;
            }
        }

        @media (max-width: 480px) {
            .car img {
                max-height: 120px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .button-voltar {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Locação de Carros</h1>
    <div id="cars"></div>
    
    <script>
        const cars = [
            {name: "Carro 1", image: "carro1.jpg", rentedImage: "alugado.png"},
            {name: "Carro 2", image: "carro2.jpg", rentedImage: "alugado.png"},
            {name: "Carro 3", image: "carro3.jpg", rentedImage: "alugado.png"},
            {name: "Carro 4", image: "carro4.JPG", rentedImage: "alugado.png"},
            {name: "Carro 5", image: "carro5.jpg", rentedImage: "alugado.png"},
            {name: "Carro 6", image: "carro6.jpg", rentedImage: "alugado.png"},
            {name: "Carro 7", image: "carro7.jpg", rentedImage: "alugado.png"},
            {name: "Carro 8", image: "carro8.jpg", rentedImage: "alugado.png"},
        ];

        const carsDiv = document.getElementById("cars");

        cars.forEach(function(car) {
            const carDiv = document.createElement("div");
            carDiv.className = 'car';

            const carName = document.createElement("h2");
            carName.textContent = car.name;
            carDiv.appendChild(carName);

            const carImage = document.createElement("img");
            carImage.src = car.image;
            carDiv.appendChild(carImage);

            const rentButton = document.createElement("button");
            rentButton.textContent = "Alugar";
            rentButton.onclick = function() {
                this.remove(); 
                carImage.src = car.rentedImage;
            };
            carDiv.appendChild(rentButton);

            carsDiv.appendChild(carDiv);
        });
    </script>

    <a href="siteportfolio.html" class="button-voltar">Voltar</a>
</body>
</html>
