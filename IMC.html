<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #4682B4;
            margin: 20px 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            max-width: 1200px;
            width: 100%;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-container, .image-container {
            flex: 1;
            min-width: 280px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
        }

        button {
            width: 48%;
            padding: 12px;
            background-color: #4682B4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1E90FF;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2F4F4F;
        }

        .image-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            h1 {
                font-size: 2em;
            }

            input {
                max-width: 100%;
            }

            button {
                font-size: 14px;
            }

            .buttons-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Cálculo do IMC</h1>

    <div class="container">
        <div class="form-container">
            <form id="imcForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required placeholder="Digite seu nome">

                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" step="0.1" required placeholder="Ex: 70.5">

                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" step="0.01" required placeholder="Ex: 1.75">

                <div class="buttons-container">
                    <button type="button" onclick="conta()">Calcular IMC</button>
                    <button href = index.html type="button" onclick="history.back()">Voltar</button>
                </div>
            </form>

            <div id="resultado" class="resultado"></div>
        </div>

        <!-- Imagem -->
        <div class="image-container">
            <img src="IMC1.jpg" alt="Tabela IMC">
        </div>
    </div>

    <script>
        function conta() {
            let peso = document.getElementById('peso').value;
            let altura = document.getElementById('altura').value;
            let nome = document.getElementById('nome').value;
            let div = document.getElementById('resultado');
            let classe = '';

            let altura2 = altura * altura;
            const calculo = (peso / parseFloat(altura2));

            if (peso && altura && nome) {
                if (calculo <= 18.5) {
                    classe = "MAGREZA";
                } else if (calculo > 18.5 && calculo <= 24.9) {
                    classe = "NORMAL";
                } else if (calculo >= 25 && calculo <= 29.9) {
                    classe = "SOBREPESO";
                } else if (calculo >= 30 && calculo <= 34.9) {
                    classe = "OBESIDADE I";
                } else if (calculo >= 35 && calculo <= 39.9) {
                    classe = "OBESIDADE II";
                } else if (calculo >= 40) {
                    classe = "OBESIDADE III";
                }

                div.textContent = `${nome}, seu IMC é ${calculo.toFixed(2)}, e você está na categoria: ${classe}`;
            } else {
                div.textContent = "Por favor, preencha todos os campos corretamente!";
            }
        }
    </script>
</body>
</html>
