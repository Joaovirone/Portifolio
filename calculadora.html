<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Responsiva</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: #333;
      flex-direction: column;
    }

    .calculator {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 320px;
      text-align: center;
    }

    .calculator__display {
      background-color: #e6e6e6;
      height: 80px;
      font-size: 2.5rem;
      display: flex;
      justify-content: right;
      align-items: center;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      color: #333;
    }

    .calculator__keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .calculator__keys button {
      background-color: #4682B4;
      color: white;
      font-size: 1.5rem;
      border: none;
      padding: 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .calculator__keys button:hover {
      background-color: #1E90FF;
    }

    .calculator__keys button.operator {
      background-color: #FF6347;
    }

    .calculator__keys button.clear {
      background-color: #FF4500;
    }

    
    .back-button {
      margin-top: 30px; 
      padding: 10px 20px;
      background-color: #2E8B57;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #3CB371;
    }

    @media (max-width: 480px) {
      .calculator__display {
        font-size: 2rem;
      }

      .calculator__keys button {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="calculator__display">0</div>
    <div class="calculator__keys">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator" data-action="divide">/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator" data-action="multiply">*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator" data-action="subtract">-</button>

      <button>0</button>
      <button class="decimal" data-action="decimal">.</button>
      <button class="clear" data-action="clear">C</button>
      <button class="operator" data-action="add">+</button>

      <button class="operator" style="grid-column: span 4;" data-action="calculate">=</button>
    </div>
  </div>

  <a href="siteportfolio.html" class="back-button">Voltar</a>

  <script>
    const calculator = document.querySelector('.calculator');
    const display = calculator.querySelector('.calculator__display');
    const keys = calculator.querySelector('.calculator__keys');
    
    let firstValue, operator, secondValue;
    
    keys.addEventListener('click', e => {
      if (e.target.matches('button')) {
        const key = e.target;
        const action = key.dataset.action;
        const keyContent = key.textContent;
        const displayedNum = display.textContent;
        
        if (!action) {
          if (displayedNum === '0') {
            display.textContent = keyContent;
          } else {
            display.textContent = displayedNum + keyContent;
          }
        } else if (action === 'add' || action === 'subtract' || action === 'multiply' || action === 'divide') {
          firstValue = displayedNum;
          operator = action;
          display.textContent = '';
        } else if (action === 'decimal') {
          if (!displayedNum.includes('.')) {
            display.textContent = displayedNum + '.';
          }
        } else if (action === 'clear') {
          display.textContent = '0';
          firstValue = '';
          operator = '';
          secondValue = '';
        } else if (action === 'calculate') {
          secondValue = displayedNum;
          display.textContent = calculate(firstValue, operator, secondValue);
        }
      }
    });

    function calculate(n1, operator, n2) {
      let result = '';
      if (operator === 'add') {
        result = parseFloat(n1) + parseFloat(n2);
      } else if (operator === 'subtract') {
        result = parseFloat(n1) - parseFloat(n2);
      } else if (operator === 'multiply') {
        result = parseFloat(n1) * parseFloat(n2);
      } else if (operator === 'divide') {
        result = parseFloat(n1) / parseFloat(n2);
      }
      return result;
    }
  </script>
</body>
</html>
